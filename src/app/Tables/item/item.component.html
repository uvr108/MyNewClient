<div class="conteiner" style="width: '100%'; margin-left: '25px'">

  <span><button type="button" class="btn btn-outline-light text-dark"
    (click) = "mostra()">+</button>Item
    <button *ngIf="item" class="btn btn-light" data-toggle="modal" data-target="#Item"
    (click) = "activa_modal(table, backref, false, null)">#</button></span>

    <span *ngIf="item">
      <br>
        <span><template #messagecontainer></template></span>

        <span *ngFor="let pad of (item$ | async); index as c">


          <button type="button" class="btn btn-outline-light text-dark"
          (click) = "sgte(pad['id'])">&nbsp;&nbsp;+&nbsp;</button>

           <button type="button" class="btn btn-link"  style="width: 9em; text-align: left;"
           data-toggle="modal" data-target="#Item" (click) = "activa_modal(table, backref, true, pad)">
           <td>{{pad['nombre']}}</td>
          </button>
           <td class="a">{{pad['monto']}}</td>
        <br>

        <div *ngIf="ref === pad['id']">
          <app-subitem  *ngIf = "next"  [backref] = "pad['id']"></app-subitem>
        </div>

        </span>


  </span>
  <br>
  </div>
