<div *ngIf="solicitud" style="margin-left: '75px'">
  <br>

  <table>
    <tr>

      <td class="solicitud">Solicitud</td>
      <td class="ordencompra">Orden Compra</td>
      <td class="factura">Factura</td>
      <td class="comprobantecontable">Comp. Contable</td>
      <td class="amarillo">Monto</td>
    </tr>
  </table>

<table *ngIf = "total > 0" class="c">
  <tr *ngFor="let pad of padre; index as j">
<td class="solicitud" *ngIf="j>0">{{pad[1]}}</td>
<td><app-ordencompra [backref]="padre[j][0]"></app-ordencompra></td>
<tr><td class="solicitud"><button *ngIf="solicitud" class="btn btn-link" data-toggle="modal" data-target="#Solicitud"
  (click) = "activa_modal(table, backref, back, seleccion, false, null)">+</button></td></tr>
</table>

<table>
  <tr>
    <td class="amarillo">Total</td>
    <td class="amarillo">Comprometido</td>
    <td class="amarillo">Contabilizado</td>
    <td class="amarillo">Ejecutado</td>
    <td class="amarillo">Presupuestado</td>
  </tr>
  <tr>
    <td class="amarillo">100</td>
    <td class="amarillo">101</td>
    <td class="amarillo">10</td>
    <td class="amarillo">10000</td>
    <td class="amarillo">1024</td>
  </tr>

</table>

<br>
</div>
