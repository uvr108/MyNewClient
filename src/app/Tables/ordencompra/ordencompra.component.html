<div *ngIf="ordencompra">
  <table *ngIf = "total > 0" class="c"><tr *ngFor="let pad of padre; index as j">
  <td class="ordencompra" *ngIf="j>0">{{pad[1]}}</td>
  <td><app-factura [backref]="padre[j][0]"></app-factura></td>
  <tr><td class="ordencompra">
    <button *ngIf="ordencompra" class="btn btn-link btn-sm" data-toggle="modal"
    data-target="#OrdenCompra"
    (click) = "activa_modal(table, backref, null, null, false, null)">+</button>
  </td>
  </tr>
  </table>
</div>
